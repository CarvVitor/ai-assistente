<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Expansion — Petra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#e2e8f0; }
    header { padding:16px 20px; background:#111827; border-bottom:1px solid #1f2937; display:flex; align-items:center; gap:12px; }
    header .logo { width:28px; height:28px; background:#2563eb; border-radius:6px; display:inline-block; }
    header h1 { font-size:16px; margin:0; font-weight:600; }
    main { max-width:900px; margin:0 auto; padding:20px; }
    .chat-window { background:#0b1220; border:1px solid #1f2937; border-radius:12px; height:70vh; overflow:auto; padding:16px; }
    .msg { margin:12px 0; display:flex; gap:10px; align-items:flex-start; }
    .msg .bubble { padding:12px 14px; border-radius:12px; max-width:80%; line-height:1.4; white-space:pre-wrap; word-wrap:break-word; }
    .user .bubble { background:#1e293b; color:#e2e8f0; border:1px solid #334155; }
    .ai   .bubble { background:#111827; color:#e5e7eb; border:1px solid #374151; }
    .role { font-size:12px; color:#94a3b8; margin-bottom:4px; }
    form.send { display:flex; gap:10px; margin-top:14px; }
    textarea { flex:1; resize:vertical; min-height:56px; max-height:160px; padding:12px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    button { background:#2563eb; color:white; border:none; padding:12px 18px; border-radius:10px; cursor:pointer; font-weight:600; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .hint { font-size:12px; color:#94a3b8; margin-top:6px; }
  </style>
</head>
<body>
  <header>
    <span class="logo"></span>
    <h1>Petra • Trade Expansion</h1>
  </header>

  <main>
    <div id="chat" class="chat-window" aria-live="polite" aria-label="Mensagens de chat"></div>

    <form id="form" class="send">
      <textarea id="input" placeholder="Escreva sua mensagem para a Petra..." required></textarea>
      <button id="sendBtn" type="submit">Enviar</button>
    </form>
    <div class="hint">Dica: teste com “Olá, Petra! Quem é você?”</div>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    function addMsg(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `msg ${role}`;
      wrap.innerHTML = `
        <div class="bubble">
          <div class="role">${role === 'user' ? 'Você' : 'Petra'}</div>
          <div>${escapeHtml(text)}</div>
        </div>`;
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMsg('user', text);
      input.value = '';
      input.focus();
      sendBtn.disabled = true;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          const errText = await res.text();
          addMsg('ai', `Erro do servidor (${res.status}): ${errText || 'Sem detalhes'}`);
        } else {
          const data = await res.json();
          addMsg('ai', data.answer || '(sem resposta)');
        }
      } catch (err) {
        addMsg('ai', `Falha de rede: ${err?.message || err}`);
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
