<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petra • Trade Expansion</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primario: #484942;
      --secundario: #102724;
      --realce: #5D2713;
      --texto: #E1E2DA;
      --fundo: #F1F1D9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--fundo);
      font-family: 'Volkhov', serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--texto);
    }

    header {
      background-color: var(--primario);
      display: flex;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1rem;
      border: 2px solid var(--realce);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
      color: var(--texto);
    }

    header span {
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background-color: var(--secundario);
    }

    .message {
      max-width: 80%;
      margin-bottom: 0.8rem;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .user {
      background-color: var(--realce);
      color: #fff;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .bot {
      background-color: rgba(225, 226, 218, 0.2);
      color: var(--texto);
      border: 1px solid rgba(225, 226, 218, 0.3);
      align-self: flex-start;
      border-top-left-radius: 0;
      backdrop-filter: blur(4px);
    }

    footer {
      background-color: var(--primario);
      padding: 0.8rem;
      display: flex;
      align-items: center;
    }

    footer input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    footer button {
      background-color: var(--realce);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin-left: 0.8rem;
      cursor: pointer;
      font-family: 'Volkhov', serif;
    }

    footer button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
  <img src="https://tradeexpansion.com.br/wp-content/uploads/2025/10/FFC37743-FB92-4404-881E-824D84B185AA_1_105_c.jpeg" alt="Petra - Assistente Trade Expansion">
  <div>
    <h1>Petra • Trade Expansion</h1>
    <span>Assistente Comercial</span>
  </div>
</header>

  <div id="chat-container"></div>

  <footer>
    <input id="user-input" type="text" placeholder="Escreva sua mensagem para a Petra..." />
    <button id="send-btn">Enviar</button>
  </footer>

  <script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatContainer = document.getElementById('chat-container');

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      addMessage(data.reply, 'bot');
    }

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
